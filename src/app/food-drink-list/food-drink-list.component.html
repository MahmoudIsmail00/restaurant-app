

  <br />
  <select [(ngModel)]="selectedCategory" id="countries" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 max-w-sm mx-auto">
    <option value="">All Categories</option>
    <option value="Food">Food</option>
    <option value="Drink">Drink</option>
  </select>



  <section>
    @for (item of filteredItems(); track item) {
      <div class="max-w-sm rounded overflow-hidden shadow-lg card">
        <img class="w-full" [src]="'assets/images/'+item.imgSrc" alt="..">
        <div class="px-6 py-4">
          <div class="font-bold text-xl mb-2">{{item.name}}</div>
          <p class="text-gray-700 text-base">
            {{item.category}}
          </p>
          <p class="text-gray-700 text-base">
            {{'$ '+item.price}}
          </p>
          <p class="text-gray-700 text-base">
            {{'Total : $ '+item.price * item.quantity}}
          </p>
        </div>

          <div class="px-6 pt-4 pb-2">
            <button class="bg-transparent hover:bg-red-500 text-red-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded" type="button" value="-"  (click)="changeValue(-1,item)">-</button>
            {{item.quantity}}
            <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded" type="button" value="+"  (click)="changeValue(1,item)">+</button>
          </div>

      </div>
    }

  </section>
